<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr){
        let n = arr.length
        let sumArr = [];
        let xSum = 0;
        let ySum = 0;
        for (let i = 0; i < arr.length; i++) {
            let rowSum = 0;
            let colSum = 0;
            for (let j = 0; j < arr.length; j++) {
                rowSum += arr[i][j];
                colSum += arr[j][i];
                if(i===j){
                    xSum += arr[i][j];
                }
            }
            sumArr.push(rowSum, colSum);
        }
        sumArr.push(xSum)
        for (let i = 0; i < arr.length; i++) {
            ySum += arr[i][n - i-1]
        }
        sumArr.push(ySum)
        return Math.max(...sumArr);
    }



    let arr=[[10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19]];
    console.log(solution(arr));
</script>
</body>
</html>
