<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        let count = 1;
        s = s + " ";
        for (let i = 0; i < s.length; i++) {
          if (s[i] === s[i + 1]) {
            count++;
          } else {
            answer += s[i];
            if (count !== 1) {
              answer += count;
            }
            count = 1;
          }
        }
        console.log(answer);
      }
      let str = "KKHSSSSSSSEE";
      console.log(solution(str));
    </script>
  </body>
</html>
