<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let max = 100;
        let answer = [];

        for (let i = 0; i < s.length; i++) {
          if (s[i] === t) {
            max = 0;
            answer.push(max);
          } else {
            answer.push(++max);
          }
        }

        for (let j = s.length - 1; j >= 0; j--) {
          if (s[j] === t) {
            max = 0;
          } else {
            answer[j] = Math.min(answer[j], ++max);
          }
        }
        return answer;
      }
      let str = "teachermode";
      console.log(solution(str, "e"));
    </script>
  </body>
</html>
